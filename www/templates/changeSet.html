<ion-view hide-nav-bar="true">
  <ion-content class="background">

    <div id='navigation' style='color: #444444; width: 100%; height: 44px; font-weight: bold; font-size: 24px'>
      <div class="row">
        <div class="col col-10">
          <div ng-click="openMenu();">
            <i class="ion-navicon" id='menuIcon'></i>
          </div>
        </div>
        <div class="col col-60" style='margin-top: 1px; font-size: 16px'>
          {{lang.desc.setChooseDesc}}
        </div>
        <div class="col col-10">
        </div>
      </div>
    </div>

    <!-- <span style='float:left; margin-top: 30%; padding-left: 5px; font-size: 20px; color: #444444'><i class="ion-chevron-left"></i></span>
    <span style='float:right; margin-top: 30%; padding-right: 5px; font-size: 20px;  color: #444444'><i class="ion-chevron-right"></i></span> -->

    <p style='margin-top: 0; color: lightgray; font-size: 12px;'><i class='ion-arrow-left-b'></i> {{lang.desc.swipeToChange}} <i class='ion-arrow-right-b'></i></p>

    <ion-slide-box active-slide="activeSlideId()" show-pager="false" on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="set in sets">

        <div class="item item-body box" style='border:none; padding: 5px 0 0 0; background: none'>

          <img class="full-image picture-thumb" ng-src="img/sets/{{set.id}}Set-picture.jpg">

          <div style="text-align: left; margin-left: 10px">
            <h2 style='font-size: 18px; margin-top: 16px; margin-bottom: 0; color: #444444'>{{lang.sets[set.id+'Set']}}</h2>
            <!-- <p style='margin-top: 0; margin-bottom:0; color: #444444; font-size: 12px;;'></p> -->
            <p style='color: #444444;'>{{lang.sets[set.id+'Set-desc']}}</p>
          </div>

          <!-- <div style="text-align: left; margin: 20px">
            <button ng-if="settings.currentSet.id != set.id" class="button button-full button-balanced" ng-click="changeSet(set);">{{lang.desc.setChooseBtn}}</button>
            <div style='font-size: 14px; color: #444444' ng-if="settings.currentSet.id == set.id" class='button button-full button-clear'><i class="icon ion-ios-checkmark-outline"></i> {{lang.desc.setPlayingNow}}</div>
          </div> -->

          <div style="text-align: left;">
            <p style='margin-left: 10px; color: #444444;'>{{lang.sets[set.id+'Set-count']}}</p>

            <button ng-repeat="painter in painters track by $index" on-tap="showPainterInfoOnHold($event)" class="button button-full button-answer" style='border: none; text-align: left;'>
              <div class="circle"><img ng-src="img/painters/{{painter.id}}.jpg"></div>
              <text style='padding-left: 50px'>{{lang.painters[painter.id]}} <span style='font-size: 12px; color: lightgray'><i class='ion-image'></i> {{painter.paintings}}</span></text>
              <div id='painterId' style='display: none'>{{painter.id}}</div>
            </button>

          </div>

        </div>

      </ion-slide>
    </ion-slide-box>

   <!-- <div class="list" ng-repeat="set in sets" style='margin-bottom: 0;'>
     <div class="item item-body" style='border:none; padding-bottom: 0'>
       <h2 style='margin-top: 0'>{{lang.sets[set.id+'Set']}}</h2>
       <img class="full-image" ng-src="img/sets/{{set.id}}Set-picture.jpg">
       <p>{{lang.sets[set.id+'Set-desc']}}</p>
       <p>{{lang.sets[set.id+'Set-count']}}</p>
       <button ng-if="settings.currentSet.id != set.id" class="button button-full button-balanced" ng-click="changeSet(set);">{{lang.desc.setChooseBtn}}</button>
       <button style='font-size: 14px;' ng-if="settings.currentSet.id == set.id" class='button button-full button-light disabled'><i class="icon ion-ios-checkmark"></i> {{lang.desc.setPlayingNow}}</button>
     </div>
   </div> -->

  </ion-content>
</ion-view>
