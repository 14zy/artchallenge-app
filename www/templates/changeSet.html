<ion-view hide-nav-bar="true">
  <ion-content class="background">

    <div id='navigation' style='color: #444444; width: 100%; height: 40px; font-weight: bold; font-size: 24px'>
      <div class="row">
        <div class="col col-10">
          <div ng-click="openMenu();">
            <i class="ion-navicon" id='menuIcon'></i>
          </div>
        </div>
        <div class="col col-60" style='margin-top: 1px; font-size: 16px'>
          {{lang.desc.setChooseDesc}}
        </div>
        <div class="col col-10">
        </div>
      </div>
    </div>

    <span style='float:left; margin-top: 30%; padding-left: 5px; font-size: 20px; color: #444444'><i class="ion-chevron-left"></i></span>
    <span style='float:right; margin-top: 30%; padding-right: 5px; font-size: 20px;  color: #444444'><i class="ion-chevron-right"></i></span>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="set in sets">
        <div class="item item-body box" style='border:none; padding-bottom: 35px; padding-top: 5px; background: none'>
          <h2 style='white-space: nowrap; font-size: 18px; margin-top: 0; color: #444444'>{{lang.sets[set.id+'Set']}}</h2>
          <img class="full-image picture-thumb" ng-src="img/sets/{{set.id}}Set-picture.jpg">
          <p style='color: #444444;'>{{lang.sets[set.id+'Set-desc']}}</p>
          <p style='color: #444444;'>{{lang.sets[set.id+'Set-count']}}</p>
          <button ng-if="settings.currentSet.id != set.id" class="button button-full button-balanced" ng-click="changeSet(set);">{{lang.desc.setChooseBtn}}</button>
          <div style=' font-size: 14px; color: #444444' ng-if="settings.currentSet.id == set.id" class='button button-full button-clear'><i class="icon ion-ios-checkmark"></i> {{lang.desc.setPlayingNow}}</div>
        </div>
      </ion-slide>
    </ion-slide-box>

</ion-view>
