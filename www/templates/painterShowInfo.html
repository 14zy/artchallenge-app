<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{infoPainterName}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="modalPainterShowInfo.hide()" style='font-size: 46px; padding-right: 10px; margin-top: -7px;'>
        <i class="ion-ios-close-empty"></i>
      </button>
    </div>
  </ion-header-bar>
  <ion-content>

    <div class="item" style='padding: 0px; text-align: center; border: 0; width: 100%'>
      <img class='bioPhoto' ng-src="img/painters/{{infoPainterId}}.jpg">
      <div class='row'>
        <div class="col">
          <p>
            <b>{{lang.message.nationality}}</b><br>{{infoPainternationality}}</p>
        </div>
        <div class="col">
          <p>
            <b>{{lang.message.years}}</b><br>{{infoPainterYears}}</p>
        </div>
      </div>
      <div class='row'>
        <div class="col">
          <p>
            <b>{{lang.message.genre}}</b><br>{{infoPainterGenre}}</p>
        </div>
      </div>
      <!-- {{infoPainterPaintings}}
      {{Painters.all()}} -->

      <ion-slide-box active-slide="" show-pager="false" on-slide-changed="" style='height: 250px; background-color: lightgray; padding: 10px 0 10px 0; margin: 5px 0 5px 0'>
        <ion-slide ng-repeat="painting in infoPainterPaintings | limitTo : 50">
          <img class='picture-thumb' ng-src="{{painting}}" style="max-height: 100%;">
        </ion-slide>
      </ion-slide-box>

      <text style='font-size: 12px;'><i class='ion-arrow-left-b'></i> ЛИСТАЙТЕ ДЛЯ СМЕНЫ <i class='ion-arrow-right-b'></i></text>

      <div class='row item-body'>
        <div class="col">
          <p style='margin: 0 5px 10px 5px;text-align: left;' ng-bind-html="infoPainterBio"></p>

          <a class="button button-full button-positive" href='{{infoPainterLink}}' target="_blank">
            Wikipedia
            <i class="icon ion-ios-redo"></i>
          </a>

        </div>
      </div>

    </div>

  </ion-content>
</ion-modal-view>
