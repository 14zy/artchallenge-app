<ion-view hide-nav-bar="true">
  <ion-content class="background" style='text-align: left'>

    <div id='navigation' style='color: #444444; width: 100%; height: 40px; font-weight: bold; font-size: 24px'>
      <div class="row">
        <div class="col col-10">
          <div ng-click="openMenu();">
            <i class="ion-navicon" id='menuIcon'></i>
          </div>
        </div>
        <div class="col col-60" style='margin-top: 1px; font-size: 16px; text-align:center'>
          {{lang.desc.settings}}
        </div>
        <div class="col col-10">
        </div>
      </div>
    </div>
      <ul class="list">
        <li class="item item-icon-left item-select" style='background: none; border: none'>
          <i class="icon ion-earth"></i>
          {{lang.desc.lang}}
          <select ng-model="settings.langId" style='background: none; border: none'>
            <option selected value="ru">Русский</option>
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="it">Italiano</option>
          </select>
        </li>
        <li class="item item-icon-left item-toggle" style='background: none; border: none'>
          <i class="icon ion-happy-outline"></i>
          {{lang.desc.swear}}
          <label class="toggle toggle">
            <input ng-model="settings.abuse" type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
        <li class="item item-icon-left item-toggle" style='background: none; border: none'>
          <i class="icon ion-image"></i>
          Высокое качество
          <label class="toggle toggle">
            <input ng-model="settings.highQuality" type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
        <p style='padding: 5px; color:#444444; font-size: 12px; font-weight: normal;'>Картинки высокого качества будут загружаться из интернета</p>

        <button style='margin: 5%; width: 90%' class="button button-block button-positive" ng-click='unlogin();'>Выход</button>
      </ul>

    </ion-content>
  </ion-modal-view>
